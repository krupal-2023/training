<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card</title>
    <script src="https://kit.fontawesome.com/0b309daa8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
        <div class="card">
          <img class="avatar" src="images/mosh.jpeg" alt="Smiling Mosh" />
          <div class="details">
            <div class="username">@moshhamedani</div>
            <div class="tweet-text">I'd love to teach you HTML/CSS!</div>
            <div class="buttons">
              <div class="button-with-count">
                <img class="btn-img" src="images/tweet-reply.png" alt="Tweet Reply" />
                <div class="count">242</div>
              </div>
              <div class="button-with-count">
                <img class="btn-img" src="images/retweet.png" alt="Retweet" />
                <div class="count">142</div>
              </div>
              <div class="button-with-count">
                <img class="btn-img" src="images/like.png" alt="Like" />
                <div class="count">2.6K</div>
              </div>
            </div>
          </div>
    </div>
    </div>
  </body>
</html>
